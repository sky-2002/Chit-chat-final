<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo_nobg.jpg') }}" />
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}" type="text/css">
  
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{{ url_for('static', filename='home.jfif') }}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <a href="{{url_for('home')}}">
                <img src="{{ url_for('static', filename='logo_nobg.jpg') }}" alt="logo" width="100" height="72">
              </a>
              </div>
              <p class="login-card-description">Create your account</p>
              <form name='signup_form' method="POST">
                  <div class="form-group">
                    <label for="text" class="sr-only">Username</label>
                    <input type="text" name="Username" id="Username" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="text" class="sr-only">Email</label>
                    <input type="text" name="Email" id="Email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="Password" id="Password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="Sign Up" class="btn btn-block login-btn mb-4" type="button" value="Sign Up" onclick="submitData_new('/signup_process','output_div_fancy')">
                  <div class="row">
                    <div class="col-lg-12" style="float:left;" id="output_div_fancy">      
                    </div>
                </div>	
                </form>
                <p class="login-card-footer-text">Already have an account? <a href="{{url_for('login')}}" class="text-reset">Login here</a></p>
                <nav class="login-card-footer-nav">
                  

                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static',filename='utility.js') }}"></script>
    <script src="{{ url_for('static',filename='u2.js') }}"></script>
</body>
</html>
